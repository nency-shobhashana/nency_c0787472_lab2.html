<html>
	<font size="8" color="green">Final test lab</font><br><br>
	Number of rows: <input type="text" id="t1" /><br><br>
	Number of cols: <input type="text" id="t2" /><br><br>

	<button id="b1" onclick="generateTable()">Generate Table</button><br><br>
	<button id="b2" onclick="addColumn()">Add Column</button>

	<button id="b3" onclick="addRow()">Add Row</button>


	<script language="javascript">

	//Your code goes here
	var rows = 0
	var cols = 0

	function generateTable() {
		// parsing to int
	  rows = parseInt(document.getElementById("t1").value);
	  cols = parseInt(document.getElementById("t2").value);

	  var body = document.getElementsByTagName('body')[0];
	  // remove all 
	  document.getElementById('t1').remove();
	  document.getElementById('t2').remove();
	  document.getElementById('b1').remove();
	  var table = document.createElement('table');
	  table.setAttribute("id", "myTable");
	  table.setAttribute('border', '1');
	  var tbdy = document.createElement('tbody');
	  for (var i = 0; i < rows; i++) {
	    var tr = document.createElement('tr');
	    for (var j = 0; j < cols; j++) {
        var td = document.createElement('td');
        td.appendChild(document.createTextNode("row "+ (i + 1) + " col " + ( j + 1 )));
        tr.appendChild(td);
	    }
	    tbdy.appendChild(tr);
	  }
	  table.appendChild(tbdy);
	  body.appendChild(table);
	}

	function addRow() {
	rows = rows + 1;
		var table = document.getElementById("myTable");
	  var row = table.insertRow();
	  for (var j = 0; j < cols; j++) {
      var cell1 = row.insertCell();
      cell1.innerHTML = "row "+ rows + " col " + ( j + 1 );
    }
	}

	function addColumn() {
		cols = cols + 1;
		var table = document.getElementById("myTable");
		var i = 1;
		for (row of table.rows) {
			var cell1 = row.insertCell();
      cell1.innerHTML = "row "+ i + " col " + cols;
      i++;
		}
	}

	</script>

</html>
